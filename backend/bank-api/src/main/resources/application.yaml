server:
  port: 8080

spring:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:bank-api}
    expMinutes: ${JWT_EXP_MINUTES:60}
  flyway:
    baseline-on-migrate: true
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
